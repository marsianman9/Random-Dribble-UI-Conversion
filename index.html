<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dribble UI Conversion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="content-wrapper">
    <header>
      <div class="container">
        <div class="header-inner">
          <div class="profile-pic">
            <img src="https://placeimg.com/140/140/people" alt="">
            <div class="profile-pic_bell">
              <i class="fas fa-bell"></i>
            </div>
            <h2>Nameless Human</h2>
          </div> <!-- profile-pic -->
        </div> <!-- header-inner -->
      </div> <!-- container -->
    </header>

    <section class="settings">
      <div class="container">
        <div class="settings-inner">
          <ul>
            <li class="active"><a href="#">Information</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Forms</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Change clinic</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>      
        </div> <!-- settings-inner -->
      </div> <!-- container -->
    </section>

    <footer>
      <div class="container">
        <div class="footer-inner">
          <h1 class="logo">oldskul</h1>
          <p><small>Powered by footer &copy; 2021</small></p>
        </div> <!-- footer-inner -->
      </div> <!-- container -->
    </footer>
  </div> <!-- content-wrapper -->
  
  <script src="https://kit.fontawesome.com/e448484154.js" crossorigin="anonymous"></script>
</body>
</html>
